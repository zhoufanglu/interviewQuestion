<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script>
        function titleClick(titleObj,trChildName) {
            let titleTr = $(titleObj);
            if(titleTr.hasClass('on')){
                titleTr.removeClass('on');
                //根据样式监听是否显示
                $("."+trChildName+"").hide();
            }else{
                titleTr.addClass('on');
                $("."+trChildName+"").show();
            }

        }
</script>
